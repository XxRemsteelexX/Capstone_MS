
<!-- templates/report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Report</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Patient Visit Summary</h1>

    <div class="report-section">
        <p><strong>Patient Name:</strong> {{ name }}</p>
        <p><strong>Reason for Visit:</strong> {{ reason }}</p>
        <p><strong>Recommendation:</strong> {{ recommendation }}</p>
        <p><strong>Symptom Analysis:</strong> {{ prediction }}</p>
        <p><strong>Appointment Time:</strong> {{ appointment_time }}</p>
    </div>

    <div class="report-section">
        <h3>Info Sent to Provider:</h3>
        <textarea rows="10" cols="80" readonly>
Patient Name: {{ name }}
Symptoms: {{ reason }}
Model Suggests: {{ prediction }}
Recommended Triage: {{ recommendation }}
Appointment Time: {{ appointment_time }}
        </textarea>
    </div>

    <footer class="footer-nav">
      <a href="/">Home</a> |
      <a href="/triage">Triage</a> |
      <a href="/upload">Upload Image</a> |
      <a href="/schedule">Next Steps</a> |
      <a href="/about">About</a> |
      <a href="/contact">Contact</a>
    </footer>
</body>
</html>
